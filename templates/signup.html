<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static' , filename='css/signup.css')}}">

<body>


    <!-- <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button> -->

    <!-- <div id="id01" class="modal"> -->
    <div class="container">
        <!-- <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span> -->
        <form class="modal-content" action="{{url_for('register')}}" method="post">
            <div class="signup" >Modal Signup Form</div>
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" id="pas" placeholder="Enter Password" name="psw" required>
<!-- 
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" id="repeatpas" placeholder="Repeat Password" name="psw-repeat" required> -->

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <input  type="submit" value="submit" class="signupbtn" onclick="check()">
            </div>
    </div>
    </form>

    <script>
        function check() {
            const password = document.getElementById('pas').value;
            const confirmPassword = document.getElementById('repeatpas').value;

            if (password === confirmPassword) {
                alert('Passwords match!');
            } else {
                alert('Passwords do not match.');
            }
        }

    </script>

</body>
